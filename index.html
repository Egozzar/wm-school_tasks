<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>wm-school_tasks</title>
	<link rel="stylesheet" href="style.css"/>
	<script src="https://unpkg.com/vue@next"></script>
	<script src="script.js" defer></script>
</head>
<body>
<div id="app" class="app">
	<div class="item">
		<h1>Общая стартовая подстрока в массиве строк</h1>
	</div>
	<div class="item">
		<label for="input">Создайте массив из двух слов, <br>
		                   вводя их поочерёдно и нажимая ENTER <br></label>
		<input
			id="input"
			v-model="string"
		  @keydown.enter="creating">
	</div>
	<div class="item">
		<button
			type="button"
			@click="startingSubstring">Search
		</button><hr>
	</div>
	<div class="item">
		<span>{{ array }}</span> - {{ result }}
	</div>
</div>
</body>
</html>
