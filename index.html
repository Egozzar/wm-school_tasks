<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>wm-school_tasks</title>
	<link rel="stylesheet" href="style.css"/>
	<script src="https://unpkg.com/vue@next"></script>
	<script src="script.js" defer></script>
</head>
<body>
<div id="app" class="app">
	<div class="item">
		<h1>Найти все значения данного свойства в массиве объектов</h1>
	</div>
	<div class="item">
		<ul>
			<li v-for="elem in books" :key="elem.id">
				<span>{{ elem.author }}</span> - {{ elem.title }}
			</li>
		</ul>
	</div>
	<div class="item">
		<button
			type="button"
			@click="propertyValue('author')">Author
		</button>
		<button
			type="button"
			@click="propertyValue('title')">Title
		</button>
	</div>
	<div class="item"
			 :class='{textColor: isAuthor}'>{{ resValues }}
	</div>
</div>
</body>
</html>
