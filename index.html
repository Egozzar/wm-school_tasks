<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>wm-school_tasks</title>
	<link rel="stylesheet" href="style.css"/>
	<script src="https://unpkg.com/vue@next"></script>
	<script src="script.js" defer></script>
</head>
<body>
<div id="app" class="app">
	<div class="item">
		<h1>Переместить элемент массива <br>
			  из одной позиции в другую</h1>
		<label for="input">Введите через запятую настоящую и планируемую
			<br>позиции перемещаемого элемента и нажмите ввод.
			<br>Препарируемый массив: <span>{{ start }}</span>
		</label>

		<br>
		<input v-model="string"
					 @keydown.enter="moveElement"
					 placeholder="1,2"
					 id="input">
		<hr>
	</div>
	<div class="item">
		<ul>
			<li v-for="(elem, ind) in results" :key="ind">
				 {{ elem.exp }}<br>
				 <span>{{ elem.res }}</span>
				<hr>
			</li>
		</ul>
	</div>
</div>
</body>
</html>
